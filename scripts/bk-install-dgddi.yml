commands:
# Dump DB
  - command: database:dump
    options:
      file: ../data/db/latest-dgddi-dump.sql
# Backup conf
  - command: config:export
    options:
      directory: local
# Deploy new features
  - command: update:execute
    arguments:
#      module: dgddi_deploy
# Import new conf
  - command: config:import
    options:
      directory: deploy
# Update DB [using drush ?]
  - command: drush updb